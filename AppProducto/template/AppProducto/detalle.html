
{% extends "AppCliente/padre.html" %}
{% load static %}
{% block contenido %}


<section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6">
                        <img class="card-img-top" src="{% static 'AppCliente/assets/img/'|add:producto.cod|add:'.jpg' %}" alt="{{ producto.nombre }}" />
                        
                    </div>
                    <div class="col-md-6">
                        <div class="small mb-1">
                            <strong>Código: {{ producto.cod }} </strong>
                        </div>
                        <h2 class="card-title">{{ producto.nombre }}</h2>
                        <div class="fs-5 mb-5">
                            <span>${{ producto.precio }}</span>
                        </div>
                            <strong>Descripción:</strong> {{ producto.descripcion }}
                        <div class="d-flex">
                            <a class="btn btn-outline-dark mt-auto" href="{% url 'agregar_al_carrito' producto.id %}"><i class="bi-cart-fill me-1"></i>Agregar al carrito</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>


{% endblock %}
